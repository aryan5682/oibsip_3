<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="Box">
    <div class="input-container">
      <input type="text" id="temperatureInput" placeholder="Enter temperature" class="input">
      <div id="errorText" class="error"></div>
    </div>
    <div class="input-containerr">
        <div class="opt">
      <label for="unit">Choose input unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    </div>
</div>

    <div class="btnn">
    <button id="convertButton" class="btn">Convert</button>
</div>
<div class="res1">
    <h3 id="res"></h3>
    <div id="result1" class="result"></div>
    <div id="result2" class="result"></div>
</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
